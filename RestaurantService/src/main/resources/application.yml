server:
  port: 8083

spring:
  application:
    name: restaurant-service
  datasource:
    url: jdbc:postgresql://restaurant-db:5432/restaurant_db
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    com.delivery.restaurant: DEBUG